<teleport to="body">  
  <div @click.native="$emit('close')">
    <dialog open>
      <header>
        <slot name="header">
          <h2> {{ title }} </h2>
        </slot>
      </header>
      <section>
        <slot></slot>
      </section>
      <menu>
        <slot name="actions">
          <base-button @click.native="close()">Close</base-button>
        </slot>
      </menu>
    </dialog>  
  </div>
</teleport>
